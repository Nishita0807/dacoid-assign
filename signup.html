<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .footer-radius{
      border-radius: 8px;
      border-color: rgba(127, 127, 127, 1);
    }
  </style>
</head>
<body >
    <div class="flex justify-center items-start h-screen ">
        <div class="max-w-md w-full p-8">
      <h2 class="text-2xl font-bold mb-4">Create an Account</h2>
      <form>
        <div class="mb-4">
            <input type="text" id="firstName" name="firstName" class="w-full p-12 bg-gray-100 border-0 rounded-lg focus:outline-none" placeholder="First Name" style="font-weight:600;background-color: rgba(241, 241, 241, 1); color: rgba(127, 127, 127, 1); padding: 12px; border-radius: 12px;">
        </div>
        <div class="mb-4">
            <input type="text" id="lastName" name="lastName" class="w-full p-12 bg-gray-100 border-0 rounded-lg focus:outline-none" placeholder="Last Name" style="font-weight:600;background-color: rgba(241, 241, 241, 1); color: rgba(127, 127, 127, 1); padding: 12px; border-radius: 12px;">
        </div>
        <div class="mb-4">
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Email" style="font-weight:600;background-color: rgba(241, 241, 241, 1); color: rgba(127, 127, 127, 1); padding: 12px; border-radius: 12px;">
        </div>
        <div class="mb-4">
          <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Password" style="font-weight:600;background-color: rgba(241, 241, 241, 1); color: rgba(127, 127, 127, 1); padding: 12px; border-radius: 12px;">
        </div>
        <div class="mb-16">
          <input type="checkbox" id="agree" name="agree" class="mr-2 ">
          <label for="agree" class="text-gray-700 text-sm" style="color: rgba(127, 127, 127, 1);">
              By proceeding, I agree to all 
              <span style="color: rgba(147, 169, 255, 1);text-decoration: underline;">T&amp;C</span> 
              and 
              <span style="color: rgba(147, 169, 255, 1);text-decoration: underline;">Privacy Policy</span>
          </label>
      </div>
      
      <button type="submit" id="signup" class="bg-gradient-to-l from-blue-500 to-blue-300 text-white rounded-lg px-4 py-2 w-full font-bold">Create an Account</button>
    </form>
      <div class="mt-4 flex items-center justify-between">
        <hr class="w-1/3">
        <span class="text-black-500">Or</span>
        <hr class="w-1/3">
      </div>
      <div class="flex justify-center mt-4">
        <div class="flex items-center justify-center gap-4">
            <div class="w-10 h-10  border-2 border-solid flex justify-center items-center footer-radius">
                <img src="img/flat-color-icons_google.png" alt="Image 1" class="w-5 h-5 ">
            </div>
            <div class="w-10 h-10  border-2  border-solid flex justify-center items-center footer-radius">
              <img src="img/Vector (1).png" alt="Image 2" class="w-3 h-5">
            </div>
        </div>
    </div>
    
    
    <div class="mt-4 flex justify-center">
        <p class="text-black-700">Already have an account? <a href="login.html" class="text" style="color:rgba(147, 169, 255, 1);text-decoration: underline;">Login</a></p>
    </div>
    
    </div>
  </div>


  <script>
    document.getElementById('signup').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default form submission behavior
  
      // Get form input values
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var agree = document.getElementById('agree').checked;
  
      // Check if any field is empty or the checkbox is not checked
      if (!firstName || !lastName || !email || !password || !agree) {
        // If any field is empty or checkbox is not checked, show alert
        alert('Please fill in all fields and agree to the terms.');
        return; // Exit the function
      }
  
      // Store values in session storage
      sessionStorage.setItem('firstName', firstName);
      sessionStorage.setItem('lastName', lastName);
      sessionStorage.setItem('email', email);
      sessionStorage.setItem('password', password);
      sessionStorage.setItem('agree', agree);
  
      // Redirect to login page
      window.location.href = 'login.html';
    });
  </script>
  
</body>
</html>
