
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .footer-radius{
      border-radius: 8px;
      border-color: rgba(127, 127, 127, 1);
    }
  </style>
</head>
<body >
    <div class="flex justify-center items-start h-screen ">
        <div class="max-w-md w-full p-8">
      <h2 class="text-2xl font-bold mb-4">Create an Account</h2>
      <form>
        
        <div class="mb-4">
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Email" style="font-weight:600;background-color: rgba(241, 241, 241, 1); color: rgba(127, 127, 127, 1); padding: 12px; border-radius: 12px;">
          </div>
        <div class="relative mb-4">
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Password" style="font-weight:600;background-color: rgba(241, 241, 241, 1); color: rgba(127, 127, 127, 1); padding: 12px; border-radius: 12px; padding-right: 40px;">
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <img src="img/eye-off.png" alt="View" class="w-4 h-4">
            </div>
        </div>
        
       
        <div class="mb-16">
            <p class="text-gray-500 underline">Forgot your password?</p>
        </div>
        
      
      <button type="submit" id="login" class="mt-16 bg-gradient-to-l from-blue-500 to-blue-300 text-white rounded-lg px-4 py-2 w-full font-bold">Sign In</button>
    </form>
      <div class="mt-4 flex items-center justify-between">
        <hr class="w-1/3">
        <span class="text-black-500">Or</span>
        <hr class="w-1/3">
      </div>
      <div class="flex justify-center mt-4">
        <div class="flex items-center justify-center gap-4">
            <div class="w-10 h-10  border-2 border-solid flex justify-center items-center footer-radius">
                <img src="img/flat-color-icons_google.png" alt="Image 1" class="w-5 h-5 ">
            </div>
            <div class="w-10 h-10  border-2  border-solid flex justify-center items-center footer-radius">
              <img src="img/Vector (1).png" alt="Image 2" class="w-3 h-5">
            </div>
        </div>
    </div>
    
    
    <div class="mt-4 flex justify-center">
        <p class="text-black-700" style="text-decoration: underline;">Donâ€™t have an account yet?
            <a href="signup.html" class="text" style="color:rgba(147, 169, 255, 1);text-decoration: underline;"> Create an account</a></p>
    </div>
    
    </div>
  </div>


  <script>
    document.getElementById('login').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default form submission behavior
  
      // Get input values
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
  
      // Retrieve stored values from session storage
      var storedEmail = sessionStorage.getItem('email');
      var storedPassword = sessionStorage.getItem('password');
  
      // Check if input email and password match the stored values
      if (email === storedEmail && password === storedPassword) {
        // If match, navigate to goals.html
        window.location.href = 'goals.html';
      } else {
        // If not match, display an error message or stay on the login page
        alert('Invalid email or password. Please try again.');
      }
    });
  </script>
  
</body>
</html>
