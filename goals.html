<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  .custom-checkbox {
    position: relative;
    display: inline-block;
    width: 1.5rem;
    height: 1.5rem;
}

/* Checkbox Border */
.custom-checkbox input[type="checkbox"] {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

/* Checkbox Indicator */
.custom-checkbox .checkbox-indicator {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 1px solid rgba(128, 154, 255, 1); /* Color */
    border-radius: 0.25rem;
}

/* Checkbox Checked State */
.custom-checkbox input[type="checkbox"]:checked + .checkbox-indicator::after {
    content: "";
    display: block;
    width: 50%;
    height: 50%;
    background-color: rgba(128, 154, 255, 1); /* Color */
    border-radius: 0.25rem;
    position: absolute;
    top: 25%;
    left: 25%;
}
</style>
</head>
<body>
    <div class="flex justify-center p-8 h-screen">
        <div >
            <div class="text-center mb-12 sm:text-center">
                <h2 class="text-lg font-semibold">What are your goals?</h2>
              </div>
              <div class="flex items-center justify-center flex-col">
                <div class="flex flex-col items-center mr-6 mb-4" >
                    <label class="flex flex-row p-6 bg-gray-100 rounded-lg items-center justify-between" style="width: 343px;">
                        <span class="ml-2 text-black-700">Weight Loss</span>
                        <div class="custom-checkbox">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500 bg-gray-100" />
                            <div class="checkbox-indicator"></div>
                        </div>
                    </label>
                </div>
                <div class="flex flex-col items-center mr-6 mb-4 ">
                    <label class="flex flex-row p-6 bg-gray-100 rounded-lg items-center justify-between" style="width: 343px;">
                        <span class="ml-2 text-black-700">Flexibility and Mobility</span>
                        <div class="custom-checkbox">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500 bg-gray-100" />
                            <div class="checkbox-indicator"></div>
                        </div>
                    </label>
                </div>
                <div class="flex flex-col items-center mr-6 mb-4 ">
                    <label class="flex flex-row p-6 bg-gray-100 rounded-lg items-center justify-between" style="width: 343px;">
                        <span class="ml-2 text-black-700">General Fitness</span>
                        <div class="custom-checkbox">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500 bg-gray-100" />
                            <div class="checkbox-indicator"></div>
                        </div>
                    </label>
                </div>
                <div class="flex flex-col items-center mr-6 mb-4">
                    <label class="flex flex-row p-6 bg-gray-100 rounded-lg items-center justify-between" style="width: 343px;">
                        <span class="ml-2 text-black-700">Event - Specific Training</span>
                        <div class="custom-checkbox">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500 bg-gray-100" />
                            <div class="checkbox-indicator"></div>
                        </div>
                    </label>
                </div>
                <div class="flex flex-col items-center mr-6 mb-4">
                    <label class="flex flex-row p-6 bg-gray-100 rounded-lg items-center justify-between" style="width: 343px;">
                        <span class="ml-2 text-black-700">Mindfulness and Mental Health</span>
                        <div class="custom-checkbox">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500 bg-gray-100" />
                            <div class="checkbox-indicator"></div>
                        </div>
                    </label>
                </div>
            </div>
            
          <div class="text-center mt-8">
            <button type="submit" id="confirm" class=" bg-gradient-to-l from-blue-500 to-blue-300 text-white rounded-lg px-4 py-2  font-bold" style="width: 343px;">Confirm</button>
        </div>
        </div>
      </div>

      <script>
        document.getElementById('confirm').addEventListener('click', function() {
          // Get all checkboxes
          var checkboxes = document.querySelectorAll('input[type="checkbox"]');
          var checked = false; // Flag to check if at least one checkbox is checked
      
          // Loop through checkboxes to check if any is checked
          checkboxes.forEach(function(checkbox) {
            if (checkbox.checked) {
              checked = true;
            }
          });
      
          // If none of the checkboxes are checked, show alert and return false
          if (!checked) {
            alert('Please choose at least one goal.');
            return false;
          }
      
          // If at least one checkbox is checked, redirect to tracker.html
          window.location.href = 'tracker.html';
        });
      </script>
      
</body>
</html>
